# Sintaxe

&gt; ##\comando[opções]{conteúdo}

+ Todo comando se inicia com contrabarra (barra inversa)

+ *comando* é o nome da função, que processará algo (no caso, o conteúdo)

+ as opções da função, quando disponíveis, são colocadas entre colchetes [  ]

+ o conteúdo que será processado pela função vai entre chaves {  }

--
### Ou seja, se não começar com contrabarra, o LaTeX entenderá como um texto normal.


---
# Estrutura de um documento básico em `\(\LaTeX\)`

```\documentclass{article}
\documentclass{article}
\title{Uso de \LaTeX nos periódicos científicos brasileiros}
\author{Mateus Pestana}
\date{Setembro 2019}
\begin{document}
   \maketitle
   O presente artigo tem como objetivo analisar a utilização da
   linguagem \LaTeX em revistas científicas publicadas no Brasil.
\end{document}
```

```

```

+ o título: 
```
\title{Uso de \LaTeX nos periódicos científicos brasileiros}
```

+ o nome do autor: 
```
\author{Mateus Pestana}
```

# Entendendo melhor 

Há uma parte com o conteúdo que desejamos que apareça no resultado final, como texto corrido. 

+ Ela começa com: 
```
\begin{document}
```
  
+ Cria uma capa com o comando: 
```
\maketitle
```
  
+ Para terminar: 
```
\end{document}
```

# Segundo os autores...

&gt;&gt; O abnTeX2, evolução do abnTeX (ABsurd Norms for TeX), é uma suíte para LaTeX que atende os requisitos das normas da ABNT (Associação Brasileira de Normas Técnicas) para elaboração de documentos técnicos e científicos brasileiros, como artigos científicos, relatórios técnicos, trabalhos acadêmicos como teses, dissertações, projetos de pesquisa e outros documentos do gênero.

&gt;&gt; A suíte abnTeX2 é composta por uma classe, por pacotes de citação e de formatação de estilos bibliográficos, por exemplos, modelos de documentos e por uma ampla documentação.

`Retirado de https://www.abntex.net.br/`

# Gerenciamento bibliográfico

+ O *LaTeX* se utiliza do BibTex, um sistema de gerenciamento da bibliografia em um arquivo .bib.

+ Nesse arquivo, todos os livros e artigos que serão utilizados devem estar presentes

+ A vantagem do BibTex é a mesma do *LaTeX* em comparação com outros sistemas: o estilo é separado do conteúdo. 

---
# Exemplos de entrada bibliográfica

### Artigo

```
@article{wgs2013sistema,
  title={O sistema oligárquico representativo da Primeira República},
  author={Santos, Wanderley Guilherme dos},
  journal={Dados - Revista de Ciências Sociais},
  volume={56},
  number={1},
  pages={9--37},
  year={2013},
  publisher={Universidade do Estado do Rio de Janeiro}
}
```

&gt; SANTOS, Wanderley Guilherme dos. O sistema oligárquico representativo da Primeira República. Dados - Revista de Ciências Sociais, v. 56, n. 1, p. 9-37, 2013.

---
# Exemplos de entrada bibliográfica

### Livro

```
@book{argelina1999executivo,
  title={Executivo e Legislativo na nova ordem constitucional},
  author={Figueiredo, Argelina Cheibub and 
          Limongi, Fernando de Magalhães Papaterra},
  year={1999},
  publisher={Editora FGV}
}
```

&gt; FIGUEIREDO, Argelina Cheibub; LIMONGI, Fernando de Magalhães Papaterra. Executivo e Legislativo na nova ordem constitucional. Editora FGV, 1999.

---
# Entendendo melhor...

+ @book - define que a entrada bibliográfica segue a norma de livro
+ {argelina1999executivo} - é a palavra-chave de atalho para citar
+ title - define o título da obra
+ author  - define o autor ou autores, sempre na ordem *Sobrenome, Nome*
+ year - define o ano da publicação
+ publisher - define a editora
+ pages - intervalo de páginas  (para artigos ou capítulos)
+ number  - número da edição
+ volume - número do volume
+ journal - nome do periódico

# Referências bibliográficas

Sempre que uma entrada bibliográfica for citada com os comandos anteriores, ela também será adicionada ao final do arquivo, na área  de Referências Bibliográfica / Bibliografia

Para que isso ocorra, o arquivo deve conter, antes de `\end{document}` o seguinte comando:


**_\bibliography{nomedoarquivo}_**


Onde *nomedoarquivo* é o arquivo .bib, sem a extensão final.

---

#### O abnTeX2 adiciona em que páginas se encontram tais citações, e todas são linkadas: quando clico em uma entrada no texto, o arquivo é direcionado para o final, indicando a entrada completa.

## Exemplo:

#### FIGUEIREDO, Argelina Cheibub; LIMONGI, Fernando de Magalhães Papaterra. Executivo e Legislativo na nova ordem constitucional. Editora FGV, 1999. Citado uma vez na página 8.

# Para fazer referências a objetos 

```
\ref{labeldoobjeto} % Para o número 
\pageref{labeldoobjeto} % Para a página onde o objeto se encontra
```

`Como visto na figura~\ref{fig:congresso} na página~\pageref{fig:congresso}...`
